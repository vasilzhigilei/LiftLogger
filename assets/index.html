<!doctype html>
<html lang="en">
<html>
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <!-- Vue JS -->
      <!-- development version, includes helpful console warnings -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <!-- Local CSS -->
      <link rel="stylesheet" type="text/css" href="styles.css">

      <!-- Title -->
      <title>LiftLogger</title>
   </head>
   <body class="bg-darkerlight">
      <div class="navbar navbar-expand-md navbar-light bg-darkerlight">
         <div class="container">
            <a href="#" class="navbar-brand">LiftLogger</a>
            <button class="btn btn-outline-success pull-right" type="button">Log in/Sign up</button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button> <!-- / mobile navbar toggler -->
         </div>
      </div>
      <div class="navbar navbar-expand-md navbar-dark bg-darkblue">
         <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                     <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">About</a>
                  </li>
               </ul>
            </div>
         </div>
      </div>

      <div class="bg-light">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <p class="h1" id="vuehere">{{ username }}</p>
               </div>
            </div>
         </div>
      </div>

      <br>
      <div class="container">
         <div class="row">
            <div class="col-md-12 bg-light padding rounded">
               <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                     <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Total Progress</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Estimated 1RMs</a>
                  </li>
               </ul>
               <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Chart here with progress</div>
                  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Chart here estimating 1RMs</div>
               </div>
            </div>
         </div>
         <br>
         <div class="row">
            <div class="col-md-12 bg-light padding rounded">
               <form>
                  <p class="h3">Log lifts</p>
                  <hr/>
                  <div class="row mb-3"> <!-- WEIGHT AGE -->
                     <div class="col-sm-4 col-md-2">
                        <p class="h5 textright">You</p>
                     </div>
                     <div class="col-sm-4 col-md-3">
                        <div class="input-group">
                           <input type="text" class="form-control" placeholder="Weight" aria-describedby="u-weight">
                           <div class="input-group-append">
                              <span class="input-group-text" id="u-weight">lbs</span>
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-4 col-md-3">
                        <div class="input-group">
                           <input type="text" class="form-control" placeholder="Age" aria-describedby="u-age">
                           <div class="input-group-append">
                              <span class="input-group-text" id="u-age">Years</span>
                           </div>
                        </div>
                     </div>
                  </div> <!-- / weight/age row -->
                  <hr/>
                  <div class="row mb-3"> <!-- DEADLIFT -->
                     <div class="col-sm-4 col-md-2">
                        <p class="h5 textright">Deadlift</p>
                     </div>
                     <div class="col-sm-4 col-md-3">
                        <div class="input-group">
                           <input type="text" class="form-control" placeholder="Weight" aria-describedby="dl-weight">
                           <div class="input-group-append">
                              <span class="input-group-text" id="dl-weight">lbs</span>
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-4 col-md-3">
                        <div class="input-group">
                           <input type="text" class="form-control" placeholder="Reps" aria-describedby="dl-reps">
                           <div class="input-group-append">
                              <span class="input-group-text" id="dl-reps">Reps</span>
                           </div>
                        </div>
                     </div>
                  </div> <!-- / deadlift weight/reps row -->
                  <div class="row mb-3"> <!-- SQUAT -->
                     <div class="col-sm-4 col-md-2">
                        <p class="h5 textright">Squat</p>
                     </div>
                     <div class="col-sm-4 col-md-3">
                        <div class="input-group">
                           <input type="text" class="form-control" placeholder="Weight" aria-describedby="s-weight">
                           <div class="input-group-append">
                              <span class="input-group-text" id="s-weight">lbs</span>
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-4 col-md-3">
                        <div class="input-group">
                           <input type="text" class="form-control" placeholder="Reps" aria-describedby="s-reps">
                           <div class="input-group-append">
                              <span class="input-group-text" id="s-reps">Reps</span>
                           </div>
                        </div>
                     </div>
                  </div> <!-- / squat weight/reps row -->
                  <div class="row mb-3"> <!-- BENCH PRESS -->
                     <div class="col-sm-4 col-md-2">
                        <p class="h5 textright">Bench Press</p>
                     </div>
                     <div class="col-sm-4 col-md-3">
                        <div class="input-group">
                           <input type="text" class="form-control" placeholder="Weight" aria-describedby="b-weight">
                           <div class="input-group-append">
                              <span class="input-group-text" id="b-weight">lbs</span>
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-4 col-md-3">
                        <div class="input-group">
                           <input type="text" class="form-control" placeholder="Reps" aria-describedby="b-reps">
                           <div class="input-group-append">
                              <span class="input-group-text" id="b-reps">Reps</span>
                           </div>
                        </div>
                     </div>
                  </div> <!-- / bench weight/reps row -->
                  <div class="row mb-3"> <!-- OVERHEAD PRESS -->
                     <div class="col-sm-4 col-md-2">
                        <p class="h5 textright">Overhead Press</p>
                     </div>
                     <div class="col-sm-4 col-md-3">
                        <div class="input-group">
                           <input type="text" class="form-control" placeholder="Weight" aria-describedby="ohp-weight">
                           <div class="input-group-append">
                              <span class="input-group-text" id="ohp-weight">lbs</span>
                           </div>
                        </div>
                     </div>
                     <div class="col-sm-4 col-md-3">
                        <div class="input-group">
                           <input type="text" class="form-control" placeholder="Reps" aria-describedby="ohp-reps">
                           <div class="input-group-append">
                              <span class="input-group-text" id="ohp-reps">Reps</span>
                           </div>
                        </div>
                     </div>
                  </div> <!-- / overhead press weight/reps row -->
                  <hr/>
                  <div class="row">
                     <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-lg bg-darkblue">Analyze</button>
                        <button type="submit" class="btn btn-primary btn-lg bg-darkblue">Log & Analyze</button>
                     </div>
                  </div> <!-- / submit row -->
               </form>
            </div>
         </div>

      </div> <!-- /.container -->

      <script type = "text/javascript">
         var vue_det = new Vue({
            el: '#vuehere',
            data: {
               username: 'Vasil'
            }
         });
      </script>

      <!-- Optional JavaScript -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

   </body>
</html>
